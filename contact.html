    <div id="top">
      <h1>Contact Us</h1>
      <p>
        Please complete the information below. Fields marked with
        <span class="required"> </span> are required fields.
      </p>
    </div>
    <div id="data">
      <form action="ADD_ACTION" method="post">
        <fieldset>
          <legend>Your Data</legend>
          <table>
            <tr>
              <td style="text-align: center">
                <span class="required">First Name</span>
              </td>
              <td><input type="text" id="first_name" /></td>
            </tr>
            <tr>
              <td style="text-align: center">
                <span class="required">Last Name</span>
              </td>
              <td><input type="text" id="last_name" /></td>
            </tr>
            <tr>
              <td style="text-align: center">
                <span class="required">Street Address</span>
              </td>
              <td><input type="text" id="street_address" /></td>
            </tr>
            <tr>
              <td style="text-align: center">
                <span class="required">City</span>
              </td>
              <td><input type="text" id="city" /></td>
            </tr>
            <tr>
              <td style="text-align: center">
                <span class="required">Province</span>
              </td>
              <td>
                <select name="province" id="province">
                  <option value="NONE">Select and option</option>
                  <option value="AB">AB</option>
                  <option value="BC">BC</option>
                  <option value="MB">MB</option>
                  <option value="NB">NB</option>
                  <option value="NL">NL</option>
                  <option value="NS">NS</option>
                  <option value="NT">NT</option>
                  <option value="NU">NU</option>
                  <option value="ON">ON</option>
                  <option value="PEI">PEI</option>
                  <option value="QC">QC</option>
                  <option value="SK">SK</option>
                  <option value="YT">YT</option>
                </select>
              </td>
            </tr>
            <tr>
              <td style="text-align: center">
                <span class="required">Postal Code</span>
              </td>
              <td><input type="text" id="postal_code" /></td>
            </tr>
            <tr>
              <td style="text-align: center">
                <span class="required">Email Address</span>
              </td>
              <td><input type="email" id="email" /></td>
            </tr>
            <tr>
              <td style="text-align: center">
                <span class="required">Phone Number</span>
              </td>
              <td>
                <input
                  type="text"
                  maxlength="10"
                  pattern="\d{10}"
                  title="Please enter exactly 10 digits"
                  id="phone_number*"
                />
              </td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Agreement</legend>
          <div>
            <input
              type="checkbox"
              id="accept_agreement"
              name="accept"
              value="agreement"
            />
            <label for="accept_agreement">Accept Agreement</label>
          </div>
          <div>
            <input type="reset" />
            <input type="submit" />
          </div>
        </fieldset>
      </form>      
    </div>
